<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="app.js" defer></script>
    <title>Smart Plantation</title>
</head>

<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" style="max-width: 100%; height: auto; margin-bottom: 20px;">
    </div>

    <hr class="divider">

    <div class="container">
        <div class="sensor-container">

            <div class="moisture-text" id="moistureText" hx-get="/adc" hx-trigger="load, every 1s" hx-swap="innerHTML">
                Bodenfeuchte: - %
            </div>

            <div id="moistureBar">
                <div id="moistureProgress" style="width: 0%;"></div>
            </div>

            <div id="temperatureDisplay" hx-get="/temperature" hx-trigger="load, every 1s" hx-swap="innerHTML">
                Temperatur: -
            </div>

            <div id="lightDisplay" hx-get="/light" hx-trigger="load, every 1s" hx-swap="innerHTML">
                Lichtintensität: - %
            </div>

            <div id="tasmotaControl">
                <button hx-get="/plug_switch" hx-trigger="click" hx-swap="innerHTML">
                    Steckdose für 2 Sekunden einschalten
                </button>
            </div>

            <div id="timeDisplay" hx-get="/time" hx-trigger="load, every 1s" hx-swap="innerHTML">
                Aktuelle Zeit: -
            </div>
        </div>

        <div class="data-container">
            <div class="led-control">LED-Steuerung</div>
            <label for="tempThreshold">Temperaturschwellenwert (°C):</label>
            <input type="number" id="tempThreshold" name="temp_threshold" placeholder="z.B. 25">
        
            <!-- Farbauswahl -->
            <input type="color" id="colorPicker" value="#ffffff">
            <div class="color-box" id="colorBox"></div>
        
            <!-- Neue Konfigurationselemente für Zeit und Wochentage -->
            <label for="hour">Stunde:</label>
            <input type="number" id="hour" name="hour" min="0" max="23" placeholder="0-23">
        
            <label for="minute">Minute:</label>
            <input type="number" id="minute" name="minute" min="0" max="59" placeholder="0-59">
        
            <label>Wochentage:</label>
            <div id="days">
                <label><input type="checkbox" value="1" id="sunday"> So</label>
                <label><input type="checkbox" value="2" id="monday"> Mo</label>
                <label><input type="checkbox" value="4" id="tuesday"> Di</label>
                <label><input type="checkbox" value="8" id="wednesday"> Mi</label>
                <label><input type="checkbox" value="16" id="thursday"> Do</label>
                <label><input type="checkbox" value="32" id="friday"> Fr</label>
                <label><input type="checkbox" value="64" id="saturday"> Sa</label>
            </div>
        
            <!-- Formular für das Senden der Konfiguration -->
            <form id="configForm">
                <input type="hidden" id="red" name="red" value="255">
                <input type="hidden" id="green" name="green" value="255">
                <input type="hidden" id="blue" name="blue" value="255">
                <button type="submit">Konfiguration setzen</button>
            </form>
        </div>
    </div>
</body>

</html>
